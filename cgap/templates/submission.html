{% extends "layout.html" %}

{% block content %}

<article class="media content-section">

    <div class="media-body">
        <div class="article-metadata">
            <h3 class="mr-2">{{ submission.author }}</h3>
            <small class="text-muted">{{ submission.date_posted.strftime('%d-%m-%Y, %H:%M:%S') }}</small>
            

            
        </div>
        <h2 class="article-title">{{ submission.title }}</h2>
        <!--  -->
        <p class="article-content">{{ submission.content }}</p>
    </div>

    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('edit_submission', submission_id=submission.id) }}">Update</a>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
    </div>
    
</article>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to DELETE this post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('delete_submission', submission_id=submission.id) }}" method="POST">
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
